<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub Profile Viewer</h1>
        <form action="/profile" method="get">
            <div class="mb-3 position-relative">
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter GitHub username" autocomplete="off" onkeyup="fetchSuggestions()">
                <div id="suggestions-box" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
            </div>
            <button type="submit" class="btn btn-primary">View Profile</button>
        </form>
    </div>

    <script>
        async function fetchSuggestions() {
            const query = document.getElementById("username").value;
            if (query.length > 0) {
                const response = await fetch(`/suggestions?query=${query}`);
                const data = await response.json();
                displaySuggestions(data.usernames);
            } else {
                clearSuggestions();
            }
        }

        function displaySuggestions(usernames) {
            const suggestionsBox = document.getElementById("suggestions-box");
            suggestionsBox.innerHTML = "";
            usernames.forEach(username => {
                const suggestionItem = document.createElement("a");
                suggestionItem.classList.add("list-group-item", "list-group-item-action");
                suggestionItem.href = `/profile?username=${username}`;
                suggestionItem.textContent = username;
                suggestionsBox.appendChild(suggestionItem);
            });
        }

        function clearSuggestions() {
            document.getElementById("suggestions-box").innerHTML = "";
        }

        // Clear suggestions when input is focused out
        document.getElementById("username").addEventListener("focusout", () => {
            setTimeout(clearSuggestions, 200); // Timeout to allow clicking suggestion
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
